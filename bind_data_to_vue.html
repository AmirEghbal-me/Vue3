<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form>
            <input type="text" :value="title" @input="inputHandler">
            <textarea @input="title = $event.target.value" cols="30" rows="5">{{ title }}</textarea>
        </form>
        <div>{{ title }}</div>
        <button v-on:click="increaseCount(2,$event)">{{ count  }}</span>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            data(){
                return{
                    title: 'Amir Eghbal',
                    count : 0
                }
            },
            methods: {
                increaseCount(num,event){   //pass paramater and event to vuejs method
                    console.log(event);
                    this.count+=num
                },
                inputHandler(event){
                    this.title = event.target.value;
                }
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
